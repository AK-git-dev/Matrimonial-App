<!-- side-bar -->

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
        <ion-icon class="icon1"></ion-icon>
        <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/edit-profile']">
        <ion-icon name="edit_profile" slot="start"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
      <ion-item  [routerLink]="['/edit-preference']">
        <ion-icon name="edit_preference" slot="start"></ion-icon>
        <ion-label>Edit Preference</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="verify_profile" slot="start"></ion-icon>
        <ion-label>Verify your profile</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="shortlisted" slot="start"></ion-icon>
        <ion-label>Shortlisted</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="daily_recommendation" slot="start"></ion-icon>
        <ion-label>Daily Recommendation</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="your_chat" slot="start"></ion-icon>
        <ion-label>Your Chat</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="your_call" slot="start"></ion-icon>
        <ion-label>Your Call</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="my_matches" slot="start"></ion-icon>
        <ion-label>My Matches</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="profile_visitor" slot="start"></ion-icon>
        <ion-label>Profile Visitors</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="success_stories" slot="start"></ion-icon>
        <ion-label>Success Stories</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-item>
      <ion-item button (click)="presentModal()">
        <ion-icon name="setting" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<!-- sidebar end -->
