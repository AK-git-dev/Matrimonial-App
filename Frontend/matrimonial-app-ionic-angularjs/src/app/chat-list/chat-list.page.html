<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-icon name="arrow-back-outline" size="large" [routerLink]="['/user-home']"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label class="l1">Chat</ion-label>
      </ion-col>
      </ion-row>
  </ion-grid>
  
  

  <div class="c1">

    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segmentModal" style="padding-top: 5px;">
      <ion-segment-button value="conversations">
        <ion-label>Conversations</ion-label>
      </ion-segment-button>
      <ion-segment-button value="active">
        <ion-label>Active</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div *ngIf="segmentModal === 'conversations'" class="d1">
      <ion-list *ngFor="let user of users">
        <ion-item button [routerLink]="['/private-chat']" [state]="{ user: user, path: '/chat-list' }">
          <ion-img [src]="user.photo"></ion-img>
          <ion-label class="l2">{{ user.username }}</ion-label>
        </ion-item>
        <!-- <ion-item>
        <ion-icon></ion-icon>
        <ion-label>Ajay Rakul</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon></ion-icon>
        <ion-label>Deepika Singh</ion-label>
      </ion-item> -->
      </ion-list>
    </div>


    <div *ngIf="segmentModal === 'active'" class="d1">
      <ion-list *ngFor="let user of users">
        <ion-item button [routerLink]="['/private-chat']" [state]="{ user: user, path: '/chat-list' }">
          <ion-img [src]="user.photo"></ion-img>
          <ion-label class="l2">{{ user.username }}</ion-label>
        </ion-item>
        <!-- <ion-item>
        <ion-icon></ion-icon>
        <ion-label>Ajay Rakul</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon></ion-icon>
        <ion-label>Deepika Singh</ion-label>
      </ion-item> -->
      </ion-list>
    </div>

  </div>

</ion-content>
