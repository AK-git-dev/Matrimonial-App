<ion-content>

    <img src="../../assets/Trust Score/Back ]Arrow.png" alt="Back page" class="back" >
    <h2 class="heading">Contact Details</h2>
  
<div class="card">
    <form action="">
    <div class="p1">
    <ion-label class="person1">Person 1</ion-label>
    <ion-select interface="popover" placeholder="Select 1st person" class="persons" >
        <ion-select-option value="Self">Self</ion-select-option>
        <ion-select-option value="Father">Father</ion-select-option>
        <ion-select-option value="Mother">Mother</ion-select-option>
        <ion-select-option value="Sister">Sister</ion-select-option>
        <ion-select-option value="Brother">Brother</ion-select-option>
        <ion-select-option value="Relative">Relative</ion-select-option>
        <ion-select-option value="Friend">Friend</ion-select-option>
      </ion-select>
      <ion-label class="phone1">Phone no.*</ion-label>
      <input type="text" placeholder="+91" class="p1code">
      <input type="text" placeholder="Enter 10 digit number" class="p1no">
   
      <ion-label class="phone1-2">Phone no. 2</ion-label>
      <input type="text" placeholder="+91" class="p1code2">
      <input type="text" placeholder="Enter 10 digit number" class="p1no2">
    </div>

    <div class="p2">
        <ion-label class="person2">Person 2</ion-label>
        <ion-select interface="popover" placeholder="Select 2st person" class="persons2" >
            <ion-select-option value="Self">Self</ion-select-option>
            <ion-select-option value="Father">Father</ion-select-option>
            <ion-select-option value="Mother">Mother</ion-select-option>
            <ion-select-option value="Sister">Sister</ion-select-option>
            <ion-select-option value="Brother">Brother</ion-select-option>
            <ion-select-option value="Relative">Relative</ion-select-option>
            <ion-select-option value="Friend">Friend</ion-select-option>
          </ion-select>
          <ion-label class="p2phone1">Phone no.*</ion-label>
          <input type="text" placeholder="+91" class="p2code">
          <input type="text" placeholder="Enter 10 digit number" class="p2no">
       
          <ion-label class="p2phone1-2">Phone no. 2</ion-label>
          <input type="text" placeholder="+91" class="p2code2">
          <input type="text" placeholder="Enter 10 digit number" class="p2no2">
        </div>

    <div class="p3">
        <ion-label class="person3">Person 3</ion-label>
        <ion-select interface="popover" placeholder="Select 3st person" class="persons3" >
            <ion-select-option value="Self">Self</ion-select-option>
            <ion-select-option value="Father">Father</ion-select-option>
            <ion-select-option value="Mother">Mother</ion-select-option>
            <ion-select-option value="Sister">Sister</ion-select-option>
            <ion-select-option value="Brother">Brother</ion-select-option>
            <ion-select-option value="Relative">Relative</ion-select-option>
            <ion-select-option value="Friend">Friend</ion-select-option>
          </ion-select>
          <ion-label class="p3phone1">Phone no.*</ion-label>
          <input type="text" placeholder="+91" class="p3code">
          <input type="text" placeholder="Enter 10 digit number" class="p3no">
       
          <ion-label class="p3phone1-2">Phone no. 2</ion-label>
          <input type="text" placeholder="+91" class="p3code2">
          <input type="text" placeholder="Enter 10 digit number" class="p3no2">
        </div>
        <ion-label class="Visible">Visible to all ?</ion-label>
        <ion-toggle slot="start" name="blueberry" checked></ion-toggle>
        <ion-button class="savebutton" [routerLink]="['/user-home']" >SAVE</ion-button>

</form>
</div>
</ion-content>
