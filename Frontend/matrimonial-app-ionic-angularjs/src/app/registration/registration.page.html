<ion-content [fullscreen]="true">
  <div class="div1">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="arrow-back-outline" size="large" [routerLink]="['/home']"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-title class="title1">Personal Details</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="9" style="margin-top: 20px;">
          <ion-progress-bar color="success" value="0.25" buffer="0.25"></ion-progress-bar>
        </ion-col>
        <ion-col style="margin-top: 10px;">
          <ion-label class="lab1">
            Step 1/4
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="div2">
    <div>
      <form #registrationForm="ngForm" (ngSubmit)="submit()">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item class="item1">
                <ion-label position="floating">Name&nbsp;<span>&#42;</span></ion-label>
                <ion-input type="text" placeholder="Ex: Aashray Jain" autofocus="true" required="true" name="name" 
                  inputmode="text" enterkeyhint="enter" [(ngModel)]="username" #userNameControl="ngModel" autocomplete="name" clearInput="true" color="success">
                </ion-input>
                
                <!-- <div *ngIf="(userNameControl.invalid && userNameControl.touched)" style="padding-left: 30px;">
                  <ion-text color="damage" *ngIf="userNameControl.errors.required">
                    <p class="ion-no-margin"><sub>User Name is required.</sub></p>
                  </ion-text>
                </div> -->

              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-row>
              <ion-item class="item2">

                  <ion-label position="stacked">Mobile Number&nbsp;<span>&#42;</span></ion-label>
                  <ion-intl-tel-input id="mobile-number" name="mobile-number" [(ngModel)]="mobileNumber"
                    #mobileNumberControl="ngModel" ionIntlTelInputValid></ion-intl-tel-input>

              </ion-item>
            </ion-row>
            <ion-row>
              <div *ngIf="(mobileNumberControl.invalid && mobileNumberControl.touched)" style="padding-left: 30px;">
                <ion-text color="damage" *ngIf="mobileNumberControl.errors.required">
                  <p class="ion-no-margin"><sub>Mobile number is required.</sub></p>
                </ion-text>
                <ion-text color="danger" *ngIf="mobileNumberControl.errors.phone">
                  <p class="ion-no-margin"><sub>Mobile is not valid.</sub></p>
                </ion-text>
              </div>
              <div *ngIf="flag" style="padding-left: 30px;">
                <ion-text color="primary">
                  <p class="ion-no-margin">You'll receive OTP in {{ otpCounter }} <ion-spinner name="lines-small">
                    </ion-spinner>
                  </p>
                </ion-text>
              </div>

              <div *ngIf="flag2" style="padding-left: 30px;">
                <ion-text color="primary">
                  <ion-row>
                    <ion-icon name="alert-circle-outline" color="danger" size="large"></ion-icon> &nbsp; &nbsp;
                  <p class="ion-no-margin" color="danger">Mobile Number not verify
                  </p>
                  </ion-row>
                </ion-text>
              </div>

              <div *ngIf="flag3" style="padding-left: 30px;">
                <ion-text color="primary">
                  <ion-row>
                    <ion-icon name="checkmark-outline" color="success" size="large"></ion-icon> &nbsp; &nbsp;
                  <p class="ion-no-margin" color="success" >Verify Succefully
                  </p>
                  </ion-row>
                </ion-text>
              </div>

            </ion-row>
          </ion-row>
          <ion-row>
            <ion-col>
              <div style="text-align: right;" *ngIf="(mobileNumberControl.valid && mobileNumberControl.touched)">
                <ion-text color="primary">
                  <ion-button class="ion-no-margin" fill="outline" (click)="counter()">Send OTP</ion-button>
                </ion-text>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item class="item3">
                <ion-label position="floating">Date of Birth&nbsp;<span>&#42;</span></ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MMM/YYYY" min="1930-01-01" max="2002-12-31">
                </ion-datetime>
              </ion-item>

            </ion-col>
          </ion-row>



          <ion-radio-group value="male" [(ngModel)]="gender" name="gender" class="rad">
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>Male&nbsp;<span>&#42;</span></ion-label>
                  <ion-radio slot="start" value="male" name="gender" color="success" item-left></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-label>Female &nbsp;<span>&#42;</span>
                  </ion-label>
                  <ion-radio slot="start" value="female" name="gender" color="success" item-left></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-radio-group>


          <ion-row>
            <ion-item lines="none" style="padding: 10px;">
              <ion-checkbox color="danger" checked={{checkedvalue}} (ionChange)="getvalue()"></ion-checkbox>&nbsp;&nbsp;&nbsp;
              <ion-label>No cast barrier for my matching</ion-label>
            </ion-item>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button expand="full" shape="round" type="submit" class="btn1"  (click)="submitreg()">Next &nbsp;
                <ion-icon name="chevron-forward-circle-sharp"></ion-icon>

                <!-- [disabled]="mobileNumberControl.invalid && mobileNumberControl.touched" -->
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </form>
    </div>

  </div>
</ion-content>
