<ion-content [fullscreen]="true">
  <ion-label>Login</ion-label>
 <div class="image">
   <img src="../../assets/login.png" alt="Login Page">
 </div>
 
 <div class="card">
  <form action="" method="post">
    
        <ion-label class="number">Mobile Number</ion-label>
        <ion-select interface="popover"class="code" >
          <ion-select-option value="india">91</ion-select-option>
          <ion-select-option value="Afghanistan">93</ion-select-option>
          <ion-select-option value="japan">81</ion-select-option>
          <ion-select-option value="australia">61</ion-select-option>
          <ion-select-option value="brazil">55</ion-select-option>
          <ion-select-option value="canada">1</ion-select-option>
          <ion-select-option value="nepal">977</ion-select-option>
        </ion-select> <br>
        <ion-input placeholder="Enter 10 digit number" class="number2" ></ion-input>
      
        

        <ion-label class="OTP">Enter OTP</ion-label>
       <ion-input class="d1" ></ion-input>
       <ion-input class="d2" ></ion-input>
       <ion-input class="d3" ></ion-input>
       <ion-input class="d4" ></ion-input>
       <ion-input class="d5" ></ion-input>
       <ion-input class="d6" ></ion-input>
       <ion-label class="resend">Did not get OTP?.<strong><u>Resend </u> </strong> </ion-label>
      
       <ion-button (click)="clicksub()" color="primary" type="button" class="loginbutton" [routerLink] = "['/user-home']">
        Login
      </ion-button>

      <ion-button class="emailbutton">
        Email
        </ion-button>

        <ion-button class="otpbutton" >
          OTP
          </ion-button>
  
      </form>
 </div>

</ion-content>
