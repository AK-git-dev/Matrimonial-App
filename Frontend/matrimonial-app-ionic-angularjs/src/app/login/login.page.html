<ion-content [fullscreen]="true">
  <ion-label>Login</ion-label>
 <div class="image">
   <img src="../../assets/login.png" alt="Login Page">
 </div>
 
 <div class="card">
  <form action="" method="post">
    
        <ion-label class="number">Mobile Number</ion-label>
      <ion-input placeholder="+91" class="code" ></ion-input> 
        <ion-input placeholder="Enter 10 digit number" class="number2" ></ion-input>
      
        

        <ion-label class="OTP">Enter OTP</ion-label>
       <ion-input placeholder="Enter 6 digit OTP" class="otpin" ></ion-input>
       <ion-label class="resend">Did not get OTP?.<strong><u>Resend </u> </strong> </ion-label>
      
       <ion-button (click)="clicksub()" color="primary" type="button" class="loginbutton">
        Login
      </ion-button>

      <ion-button class="emailbutton">
        Email
        </ion-button>

        <ion-button class="otpbutton">
          OTP
          </ion-button>
  
      </form>
 </div>

</ion-content>
