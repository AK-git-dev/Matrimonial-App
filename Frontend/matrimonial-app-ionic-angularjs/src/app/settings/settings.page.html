
<ion-content [fullscreen]="true">
 <ion-grid>
   <ion-row>
    <ion-label class="l1">Settings</ion-label>
    <ion-label class="l2" [routerLink]="['/user-home']">Done</ion-label>
   </ion-row>
 </ion-grid>
  <div class="c1">
    <!-- <div> -->
    <ion-list>
      <ion-item (click)="isDown === true ? isDown = false: isDown = true">
        <ion-icon class="i1" size="large"></ion-icon>
        <ion-label class="la1">Account Management</ion-label>
        <ion-icon [name]="isDown? 'caret-down-outline': 'caret-up-outline'" color="light"></ion-icon>
      </ion-item>

      <ion-menu-toggle auto-hide="false">
        <ion-list [hidden]="isDown" lines="none" class="mylist">
          

          <ion-item>
            <ion-icon class="si1" slot="start"></ion-icon>
            <ion-label  [routerLink]="['/privacy-settings']">Privacy Settings </ion-label>
            <!-- <ion-badge color="light">5</ion-badge> -->
          </ion-item>
          <ion-item>
            <ion-icon class="si2" slot="start"></ion-icon>
            <ion-label [routerLink]="['/notifications-settings']">Notification Settings</ion-label>
            <!-- <ion-badge color="light">15</ion-badge> -->
          </ion-item>
         
          <ion-item>
            <ion-icon class="si3" slot="start">  </ion-icon>
            <ion-label [routerLink]="['/hide-profile']">Hide Profile</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon class="si4" slot="start"></ion-icon>
            <ion-label (click)=" onClick()">Delete Profile</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon class="si5" slot="start"></ion-icon>
            <ion-label (click)="rate()" >Rate the app</ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-icon class="si6" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
          <hr>
          <!-- </ion-grid> -->
        </ion-list>
      </ion-menu-toggle>
      <ion-item [routerLink]="['/uploaded-documents']" >
        <ion-icon class="i2"></ion-icon>
        <ion-label>Uploaded Documents</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="i3"></ion-icon>
        <ion-label>Language</ion-label>
        <ion-select value="01" class="languageselect" >
          <ion-select-option value="01">English</ion-select-option>
          <ion-select-option value="02">Hindi</ion-select-option>
          <ion-select-option value="03">Marathi</ion-select-option>
          <ion-select-option value="04">Bengali</ion-select-option>
          <ion-select-option value="05">Portuguese</ion-select-option>
          <ion-select-option value="06">Russian</ion-select-option>
          <ion-select-option value="07">Chinese</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item  [routerLink]="['/history']">
        <ion-icon class="i4"></ion-icon>
        <ion-label>Your History</ion-label>
      </ion-item>
      <ion-item  [routerLink]="['/privacy-policy']" >
        <ion-icon class="i7"></ion-icon>
        <ion-label>Privacy Policy</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="i11"></ion-icon>
        <ion-label>Buy Platinum account</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/cache']">
        <ion-icon class="i12"></ion-icon>
        <ion-label>Clear cache</ion-label>
      </ion-item>
    </ion-list>
    <!-- </div> -->
  </div>
</ion-content>
